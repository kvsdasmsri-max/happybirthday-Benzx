    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;padding:18px;background:#fff;color:#111}
    header{max-width:720px;margin:0 auto 18px}
    .avatar{font-size:48px}
    .subtitle{font-size:14px;color:#666}

    .reveal{opacity:0;transform:translateY(24px);transition:opacity .7s ease, transform .7s cubic-bezier(.2,.6,.2,1);will-change:opacity, transform}
    .reveal.show{opacity:1;transform:none;transition:all .7s cubic-bezier(.2,.6,.2,1)}
    /* keep separate handling for slide-left/right */
    .reveal.fade-left{ transform:translateX(-24px); }
    .reveal.fade-right{ transform:translateX(24px); }
    .reveal.show.fade-left,
    .reveal.show.fade-right{ transform:translateX(0); }

    /* softer for top section */
    .header-reveal{ transform:translateY(18px); transition:opacity .9s ease, transform .9s ease; }

    /* slideshow */
    .carousel{max-width:720px;margin:10px auto}
    .slides{display:flex;overflow:hidden}
    .slide{flex:0 0 100%;height:240px;display:flex;align-items:center;justify-content:center}
    .slide img{max-width:100%;max-height:100%;object-fit:cover;border-radius:8px}

    @media (min-width:768px){
      h1{font-size:32px}
      .slide{height:400px}
      .player{max-width:360px}
    }

    footer{margin-top:32px;padding:14px 8px;color:#444}

    /* floating hearts */
    .heart{position:fixed;bottom:-24px;font-size:16px;animation:floatUp var(--dur,10s) linear forwards;pointer-events:none;opacity:.8;filter:drop-shadow(0 2px 6px rgba(0,0,0,.08))}
    @keyframes floatUp{from{transform:translateY(0) scale(.9);opacity:.8}to{transform:translateY(-110vh) scale(1.2);opacity:0}}

    /* confetti boxes */
    .confetti{position:fixed;top:-20px;pointer-events:none;font-size:18px;animation:confettiFloat 5s linear forwards}
    @keyframes confettiFloat{from{transform:translateY(0) rotate(0deg);opacity:1}to{transform:translateY(110vh) rotate(360deg);opacity:0}}

    /* dots */
    .dots{display:flex;gap:8px;margin-top:8px;justify-content:center}
    .dot{width:10px;height:10px;border-radius:50%;background:#ddd;cursor:pointer}
    .dot.active{background:#333}

    /* controls (small) */
    .controls{display:flex;justify-content:center;gap:8px;margin-top:8px}
    .player{margin-top:12px}

  <!-- effects + slider script -->
  <script>
    // floating hearts (soft effect)
    let heartCount = 0;
    const MAX_HEARTS = 6;
    function createHeart(){
      if(heartCount >= MAX_HEARTS) return;
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.setProperty('--dur', (9 + Math.floor(Math.random()*3)) + 's');
      heart.style.fontSize = 14 + Math.floor(Math.random()*20) + 'px';
      document.body.appendChild(heart);
      heartCount++;
      setTimeout(()=>{ if(heart.parentNode){ heart.remove(); heartCount--; } },12000);
    }
    setInterval(createHeart, 2000);

    // small on-load confetti-ish boxes (light)
    for(let i=0;i<24;i++){
      setTimeout(()=>{
        const c = document.createElement('div');
        c.className = 'confetti';
        c.textContent = ['üéâ','‚ú®','üéà','üíê'][Math.floor(Math.random()*4)];
        c.style.left = Math.random()*100 + 'vw';
        c.style.fontSize = (12 + Math.floor(Math.random()*10)) + 'px';
        document.body.appendChild(c);
        setTimeout(()=>{ if(c.parentNode) c.remove(); },5000);
      }, Math.random()*1200);
    }

    // slider
    const slidesEl = document.getElementById('slides');
    const dotsContainer = document.getElementById('dots');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let index = 0;
    function getSlideCount(){ return slidesEl ? slidesEl.children.length : 0; }

    function createDots(){
      const count = getSlideCount();
      if(!dotsContainer) return;
      dotsContainer.innerHTML = '';
      for(let i=0;i<count;i++){
        const d = document.createElement('div');
        d.className = 'dot' + (i===0 ? ' active' : '');
        d.dataset.index = i;
        d.setAttribute('role','button');
        d.setAttribute('tabindex','0');
        d.addEventListener('click', ()=> moveTo(Number(d.dataset.index)));
        d.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); moveTo(Number(d.dataset.index)); } });
        dotsContainer.appendChild(d);
      }
    }

    function updateSlider(){
      const count = getSlideCount();
      if(count === 0) return;
      slidesEl.style.transform = `translateX(-${index*100}%)`;
      // update dots
      const dots = dotsContainer ? dotsContainer.children : [];
      for(let i=0;i<dots.length;i++) dots[i].classList.toggle('active', i===index);
    }

    function move(step){
      const count = getSlideCount();
      if(count === 0) return;
      index = (index + step + count) % count;
      updateSlider();
    }
    function moveTo(i){
      const count = getSlideCount();
      if(count === 0) return;
      index = (i + count) % count;
      updateSlider();
    }

    if(prevBtn) prevBtn.addEventListener('click', ()=>move(-1));
    if(nextBtn) nextBtn.addEventListener('click', ()=>move(1));

    // initialize
    createDots();
    updateSlider();
    // setInterval(()=>move(1), 5000); // optional autoplay

    // reveal on scroll
    const reveals = Array.from(document.querySelectorAll('.reveal'));
    const observer = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    },{threshold:0.15});
    reveals.forEach(el=>observer.observe(el));
  </script>
